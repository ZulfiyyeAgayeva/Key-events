<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Ball move game</title>
</head>

<body>

    <div id="box">

        <div id="ball"></div>

    </div>
    <div id="btn">
        <button id="up" onclick="up()">Up</button>
        <button id="down" onclick="down()">Down</button>
        <button id="left" onclick="left()">Left</button>
        <button id="right" onclick="right()">Right</button><br>
        <button id="reset" onclick="reset()">Reset</button>
    </div>
    <div id="inputs">
        <input type="number" placeholder="Qutu en,hundurluk">
        <input type="color" value="Qutu rengi"><br>
        <input type="number" placeholder="Top en,hundurluk">
        <input type="color" placeholder="Topun rengi"><br>
        <input type="number" placeholder="Addim uzunlugu"><br>
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
